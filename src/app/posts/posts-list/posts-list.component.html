<div class="row">
  <div class="col-md-8">
<nav class="navbar">
  <input class="form-control" type="text" placeholder="name" [(ngModel)]="name" (ngModelChange)="search()"
         placeholder="enter name to search"/>
</nav>
    <table class="table table-bordered" *ngIf="posts | async as postsData">
      <thead>
        <tr>
          <th>Name</th>
          <th>Model</th>
          <th>Type</th>
          <th>Range</th>
          <th>Unit</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postsData">
          <td>{{ post.name }}</td>
          <td>{{ post.sensorModel }}</td>

          <td>{{ post.sensorType }}</td>

          <td>{{ post.startPoint }}{{post.endPoint}}</td>

          <td>{{ post.modelUnit }}</td>

          <td>{{ post.locations }}</td>

          <td style="word-break: break-all">{{ post.sensorModel }}</td>
          <td>
            <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]"
              >Update </a
            >&nbsp;
            <button class="btn btn-danger" (click)="onDeletePost(post.id)">
              Delete</button
            >&nbsp;
            <a href="" class="btn btn-info" [routerLink]="['details', post.id]"
              >Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['/posts/add']"
      >Add Post</a
      >
    </div>
  </div>

  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
